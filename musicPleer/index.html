<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Pleyer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/9b9eca5d74.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="music-player">
      <div class="player">
        <img src="/img/pngwing.com.png" alt="Record" class="record">
        <h2 id="title"> Some Name</h2>
        <div class="slidecontainer">
          <i class="fas fa-volume-down"></i>
          <input type="range" min="0" max="100" value="50" class="slider">
          <i class="fas fa-volume-up"></i>
        </div>
        <div class="controls">
          <button class="previous" id="previous"> <i class="fas fa-step-backward"></i> </button>
          <button class="play-pause" id="play-pause"> <i class="fas fa-play"></i> </button>
          <button class="next" id="next"> <i class="fas fa-step-forward"></i></button>
        </div>
      </div>
      <div class="playlist">
        <h2>Playlist</h2>
        <ul class="song-list">
          <li data-src="/audio/Zivert feat. M-Dee-Двусмысленно-kissvk.com.mp3" data-name="Dvuhsmislenno" data-index="0">
            <span> Dvuhsmislenno</span> <span>03:04</span>
          </li>
          <li data-src="/audio/Zivert-Life-kissvk.com.mp3" data-name="Life" data-index="1">
            <span>Life</span><span> 03:08</span>
          </li>
          <li data-src="/audio/Амнезия- Smash feat. Люся Чеботина-kissvk.com.mp3" data-name="Amnezia" data-index="2">
            <span>Amnezia</span> <span>02:50</span>
          </li>
          <li data-src="/audio/Елена Темникова-DAIMNE.LOVE-kissvk.com.mp3" data-name="Daimne" data-index="3"> <span>Dai
              mne</span> <span>03:19</span></li>
          <li data-src="/audio/Мальбэк х Сюзанна-R.-kissvk.com.mp3" data-name="Pulisatii" data-index="4"> <span>
              Pulisatii</span> <span>02:35</span></li>
        </ul>
        <audio src="" id="audio"></audio>
      </div>
    </div>
  </div>








  <script src="script.js"></script>
</body>

</html>
